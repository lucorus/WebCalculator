<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод систем исчесления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
{% include "main/navbar.html" %}

<div class="container">
    <br>
    <form action="{% url 'main_page' %}" method="get" class="form-inline" enctype="multipart/form-data">
    <input name="number" align="center" type="text" class="form-control" placeholder="Введите число" aria-describedby="basic-addon1">
    <br>


<div class="row">

        <div class="col">
            <b>Начальная система счисления:</b>
            <select size="12" class="form-select" multiple aria-label="Multiple select example" name="system1"
                    id="system1">
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
        </div>


        <div class="col">
            <b>Конечная система счисления:</b>
            <select size="12" class="form-select" multiple aria-label="Multiple select example" name="system2"
                    id="system2">
                <option value="1">1</option>
                <option selected value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
        </div>

</div>

    <div align="center">
        <br>
        <button style="width: 25%; height: 7%" type="submit" class="btn btn-dark">Перевести</button>
    </div>


</form>
</div>


{% block answer %}
<div>
    {% if answer %}
            {% if answer == 'error' %}
                    <h1 align="center"><b>Вы ввели некорректные данные.</b></h1>
            {% else %}
                    <h1 align="center" style="color: red">Ответ:</h1>
                    <h1 align="center">{{ answer }}</h1>
            {% endif %}
    {% endif %}
</div>
{% endblock %}





</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
